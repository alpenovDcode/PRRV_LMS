services:
  postgres:
    image: postgres:16-alpine
    container_name: proryv_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-proryv}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-proryv_password}
      POSTGRES_DB: ${POSTGRES_DB:-proryv_lms}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-proryv}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proryv_network

  redis:
    image: redis:7-alpine
    container_name: proryv_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proryv_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proryv_app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-proryv}:${POSTGRES_PASSWORD:-proryv_password}@postgres:5432/${POSTGRES_DB:-proryv_lms}
      DIRECT_URL: postgresql://${POSTGRES_USER:-proryv}:${POSTGRES_PASSWORD:-proryv_password}@postgres:5432/${POSTGRES_DB:-proryv_lms}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-30m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID}
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN}
      CLOUDFLARE_STREAM_CUSTOMER_CODE: ${CLOUDFLARE_STREAM_CUSTOMER_CODE}
      NEXT_PUBLIC_CLOUDFLARE_STREAM_CUSTOMER_CODE: ${NEXT_PUBLIC_CLOUDFLARE_STREAM_CUSTOMER_CODE}
      # R2 Storage
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      R2_PUBLIC_URL: /api/assets
      NODE_ENV: production
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - proryv_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: proryv_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      # SSL port commented out for development (no certificates)
      # - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Mount only development config (no SSL)
      - ./nginx/conf.d/proryv-lms.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/usr/share/nginx/html/static:ro
    depends_on:
      - app
      - postgres
      - redis
    networks:
      - proryv_network

volumes:
  postgres_data:
  redis_data:

networks:
  proryv_network:
    driver: bridge

