# Production Docker Compose Configuration
# Optimized for production deployment

services:
  postgres:
    image: postgres:16-alpine
    container_name: proryv_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-proryv}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-proryv_lms}
      # Performance tuning
      POSTGRES_SHARED_BUFFERS: ${POSTGRES_SHARED_BUFFERS:-256MB}
      POSTGRES_EFFECTIVE_CACHE_SIZE: ${POSTGRES_EFFECTIVE_CACHE_SIZE:-1GB}
      POSTGRES_MAX_CONNECTIONS: ${POSTGRES_MAX_CONNECTIONS:-100}
    ports:
      - "127.0.0.1:5432:5432"  # Only localhost access
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # For database backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-proryv} -d ${POSTGRES_DB:-proryv_lms}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proryv_network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.5'      # Reduced from 2
          memory: 1.5G     # Reduced from 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: proryv_redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6379:6379"  # Only localhost access
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proryv_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  x-app-defaults: &app-defaults
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        NEXT_PUBLIC_API_SECRET_KEY: ${NEXT_PUBLIC_API_SECRET_KEY}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
        NEXT_PUBLIC_CLOUDFLARE_STREAM_CUSTOMER_CODE: ${NEXT_PUBLIC_CLOUDFLARE_STREAM_CUSTOMER_CODE}
        NEXT_PUBLIC_CLOUDFLARE_IMAGES_ACCOUNT_HASH: ${NEXT_PUBLIC_CLOUDFLARE_IMAGES_ACCOUNT_HASH}
    image: proryv-lms:latest
    restart: always
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-proryv}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-proryv_lms}?schema=public&connection_limit=10&pool_timeout=20
      DIRECT_URL: postgresql://${POSTGRES_USER:-proryv}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-proryv_lms}?schema=public
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-30m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      
      # Application
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      ALLOWED_ORIGIN: ${ALLOWED_ORIGIN}
      
      # Cloudflare Stream
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID:-}
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN:-}
      CLOUDFLARE_STREAM_CUSTOMER_CODE: ${CLOUDFLARE_STREAM_CUSTOMER_CODE}
      NEXT_PUBLIC_CLOUDFLARE_STREAM_CUSTOMER_CODE: ${NEXT_PUBLIC_CLOUDFLARE_STREAM_CUSTOMER_CODE}
      
      # Cloudflare R2 Storage
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-}
      R2_PUBLIC_URL: /api/assets

      # API Protection
      API_SECRET_KEY: ${API_SECRET_KEY}
      NEXT_PUBLIC_API_SECRET_KEY: ${NEXT_PUBLIC_API_SECRET_KEY}
      
      # Cloudflare Images
      CLOUDFLARE_IMAGES_ACCOUNT_ID: ${CLOUDFLARE_IMAGES_ACCOUNT_ID:-}
      CLOUDFLARE_IMAGES_ACCOUNT_HASH: ${CLOUDFLARE_IMAGES_ACCOUNT_HASH:-}
      NEXT_PUBLIC_CLOUDFLARE_IMAGES_ACCOUNT_HASH: ${NEXT_PUBLIC_CLOUDFLARE_IMAGES_ACCOUNT_HASH:-}
      # Bitrix24
      BITRIX24_WEBHOOK_URL: ${BITRIX24_WEBHOOK_URL}
      BITRIX_FUNNEL_ID: ${BITRIX_FUNNEL_ID}
      BITRIX_SOURCE_STAGE_ID: ${BITRIX_SOURCE_STAGE_ID}

      # Sentry (optional)
      NEXT_PUBLIC_SENTRY_DSN: ${NEXT_PUBLIC_SENTRY_DSN:-}

      # Email (SMTP)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}

      # AI (Replicate)
      REPLICATE_API_TOKEN: ${REPLICATE_API_TOKEN}
    volumes:
      - ./public/uploads:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - proryv_network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r => {if(!r.ok) throw new Error(r.statusText)}).catch(e => {console.error(e); process.exit(1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.5'      # Reduced from 2 to prevent overcommitment
          memory: 1.5G     # Reduced from 2G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  app-blue:
    <<: *app-defaults
    container_name: proryv_app_blue

  app-green:
    <<: *app-defaults
    container_name: proryv_app_green

  nginx:
    image: nginx:alpine
    container_name: proryv_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./public:/usr/share/nginx/html/static:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro  # Let's Encrypt certificates
      - /var/www/certbot:/var/www/certbot:ro  # ACME challenge
      - nginx_cache:/var/cache/nginx
    depends_on:
      app-blue:
        condition: service_started
      app-green:
        condition: service_started
    networks:
      - proryv_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_cache:
    driver: local

networks:
  proryv_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
